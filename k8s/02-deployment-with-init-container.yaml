---
# Grafana Deployment with Anna AI Assistant plugin (Init Container Method)
# Recommended for: Testing and development environments
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: grafana
  labels:
    app: grafana
    component: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        component: core
    spec:
      # Init container to copy plugin from ConfigMap to plugins directory
      initContainers:
      - name: install-anna-plugin
        image: busybox:1.36
        command:
        - /bin/sh
        - -c
        - |
          echo "Installing Anna AI Assistant plugin..."
          mkdir -p /plugins/anna-ai-assistant

          # Copy plugin files from ConfigMap
          cp /tmp/plugin/module.mjs /plugins/anna-ai-assistant/
          cp /tmp/plugin/plugin.json /plugins/anna-ai-assistant/

          # Create img directory and copy logo
          mkdir -p /plugins/anna-ai-assistant/img
          cp /tmp/plugin/img/logo.svg /plugins/anna-ai-assistant/img/

          # Set permissions
          chmod -R 755 /plugins/anna-ai-assistant

          echo "Plugin installed successfully!"
          ls -la /plugins/anna-ai-assistant/
        volumeMounts:
        - name: plugins
          mountPath: /plugins
        - name: anna-plugin
          mountPath: /tmp/plugin
      containers:
      - name: grafana
        image: grafana/grafana:11.0.0
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"
        - name: GF_INSTALL_PLUGINS
          value: ""
        - name: GF_SERVER_ROOT_URL
          value: "http://localhost:3000"
        - name: GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS
          value: "anna-ai-assistant"
        volumeMounts:
        - name: plugins
          mountPath: /var/lib/grafana/plugins
        - name: data
          mountPath: /var/lib/grafana
        - name: logs
          mountPath: /var/log/grafana
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
      volumes:
      - name: plugins
        emptyDir: {}
      - name: anna-plugin
        configMap:
          name: anna-ai-assistant-plugin
      - name: data
        emptyDir: {}
      - name: logs
        emptyDir: {}
