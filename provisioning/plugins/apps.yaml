apiVersion: 1

apps:
  - type: grafana-llm-app
    id: grafana-llm-app
    name: Grafana LLM App
    disabled: false
    jsonData:
      # Default provider configuration for development
      # In production, users will configure their own provider
      providerType: openai
      providerModelName: gpt-4
      maxTokens: 4096
      temperature: 0.7
      # Enable MCP
      mcpEnabled: true
      # Streaming support
      streamingEnabled: true
    secureJsonData:
      # Leave empty for development - users will add their own API keys
      # via the Grafana UI
      apiKey: ""
